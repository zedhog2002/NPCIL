{%extends 'base.html' %}
{% block content %}
<div class="container justify-content-center align-items-center" style="min-height: 80vh;">
<div class="card shadow-lg mt-5 mx-auto p-4">
<h1 class = 'fs-4 card-title fw-bold mb-4 position-relative m-5' >Register</h1>
<form method = 'POST' action = ''>
    {% csrf_token %}
    <div class="mb-3">
    {{ form.as_p }}
    </div>
    <br/>
    <button type="submit" class = 'btn btn-primary position-relative m-3'>Register</button>
</form>
</div>
</div>
{% endblock %}
